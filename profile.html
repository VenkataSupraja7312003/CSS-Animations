<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing:border-box;
    }
    body,html{
        padding: 0;
        margin: 0;
        box-sizing:border-box;
        /* overflow:hidden; */
    }
    .main{
        height:100vh;
        width:100%;
        background-color:hsl(346deg 17% 70%);
        display:flex;
        box-sizing:border-box;
        position:absolute;
        overflow:hidden;
    }
    .first{
        height:100vh;
        width:26vw;
    }
    .second{
        height:100vh;
        width:64vw;
        background-color:rgb(255, 0, 179);
        background-image:url("1735726849982.jpg");
        background-repeat:no-repeat;
        background-position:center;
        background-size:cover;
        position:relative;
    }
    .overlay{
        height:100%;
        width:100%;
        background-color:hsla(344, 18%, 70%, 0.521);
        position:absolute;
    }
    .third{
        height:100vh;
        width:10vw;
    }
    .text{
        position:relative;
        width:400px;
        left:-150px;
        top:300px;
        transform:translate(0,-50px);
    }
    @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    h1{
        font-size: 80px;
        font-family: "Monument", sans-serif;font-weight:800;
        text-transform:uppercase;
        line-height:60px;
        color:#fff;
        letter-spacing:-3px;
        padding: 0;
        margin: 0;
        animation: fadeInUp 3s ease-in-out forwards;
        animation-delay:4s;
        animation-iteration-count:infinite;
    }
      .text h1:nth-child(1) { animation-delay: 0.3s; }
        .text h1:nth-child(2) { animation-delay: 0.6s; }
        .text h1:nth-child(3) { animation-delay: 0.9s; }
        .text h1:nth-child(4) { animation-delay: 1.2s; }
    .smallimg{
        height:400px;
        width:300px;
        background-color:red;
        position:absolute;
        top:25%;
        left:75%;
        transform:translate(0px,-50px);
      
        background-image:url("1735726849977.jpg");
        background-size:cover;
        background-position:center;
    }
    .smalloverlay{
        height:100%;
        width:100%;
        background-color:hsla(344, 18%, 70%, 0.218);
    }
    div{
        padding: 0;
        margin: 0;
    }
    .sidenav{
        position:absolute;
        font-size:60px;
        font-weight: 800;
        font-family: "Monument", sans-serif;
        /* color:white; */
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color:#ffffffb3;
        color:transparent;
        /* transform:rotate(90deg);
        top:750px;
        left:650px; */
        top: 50%;
        right:-14%; /* Adjust as needed */
        transform: translate(0, -50%) rotate(90deg);
        letter-spacing:7px;
        overflow:hidden;
    }
    .title {
    position: absolute; /* Ensure it appears over the main container */
    top: 10%; /* Adjust vertical position */
    left: 20%; /* Center horizontally */
    transform: translate(-50%, 0); /* Center correction */
    font-size: 12px; /* Adjust size */
    font-weight: bold; 
    font-family: Arial, sans-serif; /* Choose a readable font */
    color: white; /* Ensure it contrasts with the background */
    z-index: 10; /* Ensure it appears on top */
    letter-spacing:7px;
    -webkit-text-stroke-width: 1px;
    -webkit-text-stroke-color:#ffffffb3;
    color:transparent;

}
/* #fir{
    animation-name:move;
    animation-duration:4s;
    animation-timing-function:ease in;
    animation-iteration-count:infinite;
    color:white;
} */
@keyframes move{
    from{
        width:0px;
    }
    to{
        width:400px;
    }
}
</style>
<body>
    <div class="main">
       <div class="first"></div>
       <div class="second">
        <div class="overlay"></div>
        <div class="text">
          <h1>i am</h1>
          <h1 id="sec">interested </h1>
          <h1 id="thi">in web</h1>
          <h1 id="for">development</h1>
        </div>
        <div class="smallimg">
            <div class="smalloverlay"></div>
        </div>
       </div>
       <div class="third"></div>
    </div>
    <div class="title">Andulli Venkata Supraja</div>
    <div class="sidenav">selection winter</div>
  
</body>
</html>
